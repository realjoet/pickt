<!--Color for solids-->
<script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script>
      var stage = new Kinetic.Stage({
        container: 'solids',
        width: 200,
        height: 200,
      });

      var layer = new Kinetic.Layer();

      var fruitWedge = new Kinetic.Wedge({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 100,
        angle: 90,
        fill: 'red',
        rotation: 0
      });

      var vegWedge = new Kinetic.Wedge({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 100,
        angle: 80,
        fill: 'green',
        rotation: 90
      });
      
      var proteinWedge = new Kinetic.Wedge({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 100,
        angle: 80,
        fill: '#60C',
        rotation: 170
      });
      
      var grainWedge = new Kinetic.Wedge({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 100,
        angle: 40,
        fill: '#F60',
        rotation: 250
      });
      
      var dairyWedge = new Kinetic.Wedge({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 100,
        angle: 50,
        fill: 'blue',
        rotation: 290
      });
      
      var emptyWedge = new Kinetic.Wedge({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 100,
        angle: 20,
        fill: 'black',
        rotation: 340
      });
      
      // add the shape to the layer
      layer.add(fruitWedge);
      layer.add(vegWedge);
      layer.add(proteinWedge);
      layer.add(grainWedge);
      layer.add(dairyWedge);
      layer.add(emptyWedge);

      // add the layer to the stage
      stage.add(layer);
    </script>
    
    
<!--Color for liquids-->
<script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script>

        radius: 50,

      });
      
      var emptyWedge = new Kinetic.Wedge({

      // add the shape to the layer
