<!DOCTYPE = html>

<html>
<head>
	<title>Pick't</title>
	<link type = 'text/css' rel = 'stylesheet' href = 'css/pickt.css'
</head>

<body>
	<div class = 'container'><!--begins container-->
	
		<div class = 'row'> <!--begins title-->
			<div class = 'col-100 content__title'>
				<a href = 'index.html'><img class='content-banner' src = 'images/picktheader.jpg' alt='header'></a>
			</div>
		</div><!--ends title-->

		<div class = 'row'> <!--begins slideshow-->
			<div class = 'col-90 content__clothes-options flex'>
				<img class = 'content__clothes-option shirt' src = 'clothes/mens/shirt.png' alt='shirt icon'>
				<img class = 'content__clothes-option longsleeve' src = 'clothes/mens/longsleeve.png' alt='long-sleeve shirt icon'>
				<img class = 'content__clothes-option outerwear' src = 'clothes/mens/sweatshirt.png' alt='outwear icon'>
				<img class = 'content__clothes-option dress' src = 'clothes/womens/dress.png' alt='dress icon'>
				<img class = 'content__clothes-option skirt' src = 'clothes/womens/skirt.png' alt='skirt icon'>
				<img class = 'content__clothes-option tank' src = 'clothes/mens/tank.png' alt='tank icon'>
				<img class = 'content__clothes-option underwear' src = 'clothes/mens/boxers.png' alt='underwear icon'>
				<img class = 'content__clothes-option shoes' src = 'clothes/mens/shoes.png' alt='shoes icon'>
				<img class = 'content__clothes-option accessories' src = 'clothes/mens/accessories.png' alt='accessories icon'>
			</div>
		</div> <!--ends slideshow-->

		<div class = 'row'> <!--begins nav-->
			<nav class = 'col-100 content__nav'>
			</nav>
		</div><!--ends row-->

	</div><!--ends container-->
	
</body>
</html>
